<main class="max-w-[1104px] mx-auto py-[24px]">
    <a class="no-underline text-[#C6C6C6] text-xl leading-[25px] mb-[32px] inline-block">Back</a>

    <section class="grid grid-cols-9 mb-[24px]">
        <div class="col-span-7 gap-y-[24px] flex flex-col">
            <div class="px-[32px] pt-[32px] pb-[64px] border rounded-md border-[#C6C6C6]">
                <div class="grid grid-cols-12 gap-x-[32px]">
                    <div class="flex flex-col col-span-5 gap-y-[16px]">
                        <img src="https://via.placeholder.com/308x208?text=Big Food" alt="Big Food"
                            class="block max-w-[308px]" />
                    </div>
                    <div class="flex flex-col col-span-7">
                        <span class="text-[24px] leading-[30px] mb-[24px]">HF22 Fried Wanton / Wanton Goreng</span>
                        <span class="text-[20px] leading-[29px] mb-[32px]">12pxs/pkt</span>
                        <div class="flex items-center text-[32px] leading-[40px] gap-x-4 mb-[32px]">
                            <span class="line-through text-[#C6C6C6]">RM 17.00</span>
                            <span class="text-black">RM 8.50</span>
                            <div class="bg-[#CE1C75] px-[16px] py-[3px] text-white text-[20px] leading-[25px]">50% OFF
                            </div>
                        </div>
                        <div class="h-[1px] bg-[#C6C6C6] mb-[33px]"></div>
                        <span class="text-black">Quantity:</span>
                        <div class="flex items-center justify-between mb-[48px]">
                            <!-- todo: replace to input group -->
                            <c-button-group role="group" class="h-[43px] max-w-[170px]">
                                <button cButton color="secondary" variant="outline">-</button>
                                <input cFormControl placeholder="123" readOnly type="number" class="px-0 text-center quantity-input">
                                <button cButton color="secondary" variant="outline">+</button>
                            </c-button-group>
                            <div class="flex flex-col items-end">
                                <span class="text-[#000000] leading-[30px]">1,895 sold</span>
                                <span class="text-[24px] leading-[30px] text-[#3FC5C0]">IN STOCK</span>
                            </div>
                        </div>
                        <div class="flex items-center mr-[16px]"></div>
                    </div>
                </div>
            </div>
            <div class="flex h-[52px] gradient-container items-center pl-[50px] pr-[16px] justify-between">
                <span class="text-[#D52662] font-black text-[17px] leading-[23px]">STOCK UP FOR CNY!</span>
                <img src="https://via.placeholder.com/178x52?text=Food" alt="Food" class="block max-w-[178px]" />
                <span class="font-black text-[17px] leading-[23px]">LOWEST PRICE GUARANTEE</span>
                <button class="bg-[#D03000] rounded-md text-white text-[11px] leading-[15px] px-[24px] py-[7.5px]">
                    HUAT NOW >
                </button>
            </div>
            <div class="px-[32px] pt-[32px] pb-[64px] border rounded-md border-[#C6C6C6]">

            </div>
        </div>
        <div class="col-span-2"></div>
    </section>
</main>
